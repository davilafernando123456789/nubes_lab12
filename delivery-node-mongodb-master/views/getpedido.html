<!DOCTYPE html>
<html lang="en">

<head>
  <title>Davila pedidos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <style>
    body {
      padding-top: 54px;
    }

    @media (min-width: 992px) {
      body {
        padding-top: 56px;
      }
    }
  </style>

</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">Davila Restaurant</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link active" href="/pedidos">Ir a pedidos</a>
    </div>
  </div>
</nav>

<main role="main" class="container">

  <div class="jumbotron text-center">
    <h1>Bienvenido a Davila Restaurant</h1>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Sabes quienes somos porque reconoces nuestras calidad</h5>
          <ul>
            <% pedidos.forEach(function(pedido) { %>
              <li>
                <p>Nombre: <%= pedido.nombre %></p>
                <p>Apellido: <%= pedido.apellido %></p>
              </li>
            <% }); %>
          </ul>
          <p class="card-text">
        </div>
      </div>
    </div>
  </div>
  

</main>
  <!-- Footer -->
  <footer class="py-3 bg-light">
    <div class="container text-center">
      <p class="mb-0">Restaurante Davila Â© 2023</p>
    </div>
  </footer>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</html>
